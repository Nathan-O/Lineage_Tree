<div id="create-tree-wrap">
   <div class="page-header">
      <h1>Create a Lineage Tree Here!!</h1>
   </div>

   <h3>Under Construction</h3>

   <div class="row">
      <div class="col-md-6 col-md-offset-3" id="tree-form-wrap">
         <form name="family-name-form" ng-show="showFamilyNameForm"  ng-submit="createTree()">
            <div class="form-group">
               <input type="text" class="form-control input-lg" ng-model="tree.familyName" placeholder="Family Name" required>
            </div>
            <div class="form-group">
               <button type="submit" ng-click="showFamilyNameForm = false" class="btn btn-info btn-lg form-control">Create Family</button>
            </div>
         </form>
      </div>
   </div>

   <div class="row">
      <div class="col-md-4 col-md-offset-4">
         <h1>{{newTree.familyName}}</h1>
         <!-- <button class="btn btn-lg btn-danger" ng-click="showFamilyNameForm = !showFamilyNameForm">Show/Hide</button> -->
      </div>

      <div class="col-md-10 col-md-offset-1" ng-show="showPersonForm">
         <h2>NEW PERSON FORM</h2>
         <div class="col-md-6 col-md-offset-3" id="person-form-wrap">
            <form ng-submit="createPerson()">
               <div id="inner-person-form-wrap">
                  <div class="form-group">
                     <input type="text" class="form-control" ng-model="person.firstName" placeholder="First Name" required>
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" ng-model="person.lastName" value="{{newTree.familyName}}" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                     <button type="submit" class="btn btn-info btn-lg form-control">Create Person</button>
                  </div>
               </div>
            </form>
         </div>
      </div>

   </div>

   <div class="row">
      <div class="col-md-4 col-md-offset-4">
         <h4 id="tree-create-sanity">Sanity</h4>
      </div>
      <div class="col-md-4 col-md-offset-4">
         <h4>AFTER CONTENT</h4>
      </div>
   </div>
</div>
